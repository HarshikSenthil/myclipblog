name: Generate Sitemap (Non-Video Only)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap-auto.xml
        run: |
          mkdir -p public
          sitemap-generator "https://harshiksenthil.github.io/myclipblog" \
            --filepath public/sitemap-auto.xml \
            --strip-querystring \
            --exclude-pattern "/video.*"

      - name: Commit generated sitemap
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add public/sitemap-auto.xml
          git commit -m "Update sitemap-auto.xml" || echo "No changes"
          git push origin HEAD:main
